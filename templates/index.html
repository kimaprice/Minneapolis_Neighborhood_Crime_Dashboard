<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Minneapolis Neighborhood Demographics and Crime Data</title>

    <!-- Import the Plotly library.  -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!--Import the Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
    <!-- Leaflet CSS -->   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!--math.js Library-->
    <script src="https://unpkg.com/mathjs@11.2.1/lib/browser/math.js"></script>

   <!--arraygeous JS Library-->
    <script src="https://unpkg.com/arraygeous@0.1.24/build/arraygeous.min.js"></script>


    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

 
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <div class="container" id="dashboard">
      <div class="row h-5">
            <h1 class="title"> Minneapolis Neighborhood Demographic and Crime Data</h1>
        </div>
        <div class="row h-5">
          <p class="description">Description of the dashboard goes here</p>
        <div class="row h-90">
          <div class="col-6">
            <div class="row" id="map">
            </div>
            <div class="row h-25">
                <!-- Crime Charts Nav tabs -->
                <div class="container">
                  <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <a class="nav-link active" id="nav-crime-tab" data-bs-toggle="tab" href="#nav-crime" role="tab" aria-controls="nav-crime" aria-selected="true">Crime Rates 2018-2022</a>
                      <a class="nav-link" id="nav-breakdown-tab" data-bs-toggle="tab" href="#nav-breakdown" role="tab" aria-controls="nav-breakdown" aria-selected="false">Crime Breakdown by Offense</a>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-crime" role="tabpanel" aria-labelledby="nav-crome-tab">
                      <div id="Crime" class="responsive-plot"></div>
                    </div>
                    <div class="tab-pane fade" id="nav-breakdown" role="tabpanel" aria-labelledby="nav-breakdown-tab">
                      <div id="CrimeBreakdown" class="responsive-plot"></div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-6" id="DemoVisualizations">
            <div class="row h-5 Neighborhood" id="Neighborhood"></div>
            <div class="row h-5 Percent" id="Percent"></div>
            <div class="row h-5 Percent" id="Demographics">Demographics:</div>
                <!-- Demographic Charts Nav tabs -->
              <div class="container">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-age-tab" data-bs-toggle="tab" href="#nav-age" role="tab" aria-controls="nav-age" aria-selected="true">Age</a>
                    <a class="nav-link" id="nav-income-tab" data-bs-toggle="tab" href="#nav-income" role="tab" aria-controls="nav-income" aria-selected="false">Income</a>
                    <a class="nav-link" id="nav-education-tab" data-bs-toggle="tab" href="#nav-education" role="tab" aria-controls="nav-education" aria-selected="false">Education</a>
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-age" role="tabpanel" aria-labelledby="nav-age-tab">
                    <div id="Age" class="responsive-plot"></div>
                  </div>
                  <div class="tab-pane fade" id="nav-income" role="tabpanel" aria-labelledby="nav-income-tab">
                    <div id="Income" class="responsive-plot"></div>
                  </div>
                  <div class="tab-pane fade" id="nav-education" role="tabpanel" aria-labelledby="nav-education-tab">
                    <div id="Education" class="responsive-plot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- JavaScript file -->
    <script type="text/javascript" src="static/js/logic.js"></script> 

     <!-- Import the Bootstrap JavaScript code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
